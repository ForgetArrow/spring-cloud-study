spring:
  cloud:
    # 配置中心信息
    config:
      label: master
      profile: dev
      # 注释该uri，通过discovery的enabled 和 service-id 从配置中心取，如果配置中心在eureak服务注册中心注册了多台实例，通过负载均衡实现高可用。
      # uri: http://localhost:10121
      discovery:
        # 是非从配置中心读取文件
        enabled: true
        # 配置中心的servieId，即配置中心的服务名
        service-id: config-server